<!-- sidebar -->
<div [ngClass]="{ 'sidebar-open': isSidebarOpen, 'sidebar-closed': !isSidebarOpen }"
    class="flex h-[100vh] w-[270px] bg-white flex-col gap-10 p-2 pr-10 ml-5 border-r-4">
    <div class="flex flex-col gap-2 mt-4">
        <ul class="flex flex-col gap-5 pb-10 text-black">
            <li
                class="flex items-center gap-5 font-bold text-center cursor-pointer hover:text-blue-500">
                <i class="text-lg text-gray-400 fa-solid fa-house icon"
                    (click)="toggleSidebar()"></i>
                <a routerLink="/courses" *ngIf="isSidebarOpen">Courses</a>
            </li>

            <hr>

            <li
                class="flex items-center gap-5 mt-4 font-extrabold text-center text-red-800 cursor-pointer hover:text-red-500">
                <i class="text-lg text-red-800 fa-solid fa-sign-out icon"
                    (click)="toggleSidebar()"></i>
                <button  *ngIf="isSidebarOpen">Logout</button>
            </li>
        </ul>
    </div>
</div>
